<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris - Pealeht</title>
    <script type="module" src="./translations/i18n.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4a9eff;
            font-size: 2.5em;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-link {
            display: block;
            padding: 20px 30px;
            background: #3a3a3a;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .menu-link:hover {
            background: #4a4a4a;
            border-color: #4a9eff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.3);
        }
        
        .menu-link:active {
            transform: translateY(0);
        }
        
        .description {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
        
        .language-selector {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 10000;
        }
        
        .language-button {
            width: 40px;
            height: 40px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #4a9eff;
            transition: all 0.3s ease;
        }
        
        .language-button:hover {
            background: #4a4a4a;
            border-color: #4a9eff;
            box-shadow: 0 2px 10px rgba(74, 158, 255, 0.3);
        }
        
        .language-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            left: 0;
            background: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            min-width: 120px;
        }
        
        .language-dropdown.active {
            display: block;
        }
        
        .language-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .language-option:hover {
            background: #3a3a3a;
        }
        
        .language-option.active {
            background: #4a9eff;
            color: white;
        }
        
        .language-option .flag {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="language-button" id="langButton" onclick="toggleLanguageMenu()">üåê</button>
        <div class="language-dropdown" id="langDropdown">
            <div class="language-option" data-lang="et" onclick="selectLanguage('et')">
                <span class="flag">üá™üá™</span>
                <span>Eesti</span>
            </div>
            <div class="language-option" data-lang="en" onclick="selectLanguage('en')">
                <span class="flag">üá¨üáß</span>
                <span>English</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1 >Solaris</h1>
        <nav class="menu">
            <a href="client/editor.html" class="menu-link" data-i18n="app.editor">Editor</a>
            <a href="client/performer.html" class="menu-link"  data-i18n="app.performer">Performer</a>
        </nav>
        <p class="description" data-i18n="app.description">
            Software for performance piece "Solaris"
        </p>
    </div>
    
    <script>
        // Toggle language dropdown menu
        function toggleLanguageMenu() {
            const dropdown = document.getElementById('langDropdown');
            dropdown.classList.toggle('active');
        }
        
        // Select language
        async function selectLanguage(lang) {
            await window.i18n.changeLanguage(lang);
            updateLanguageUI();
            document.getElementById('langDropdown').classList.remove('active');
        }
        
        // Update language UI
        function updateLanguageUI() {
            const currentLang = window.i18n.getCurrentLanguage();
            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.toggle('active', option.dataset.lang === currentLang);
            });
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const selector = document.querySelector('.language-selector');
            const dropdown = document.getElementById('langDropdown');
            if (selector && !selector.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.init();
            updateLanguageUI();
        });
    </script>
</body>
</html>
