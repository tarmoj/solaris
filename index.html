<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris - Pealeht</title>
    <script type="module" src="./translations/i18n.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #4a9eff;
            font-size: 2.5em;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .menu-link {
            display: block;
            padding: 20px 30px;
            background: #3a3a3a;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .menu-link:hover {
            background: #4a4a4a;
            border-color: #4a9eff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.3);
        }
        
        .menu-link:active {
            transform: translateY(0);
        }
        
        .description {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
        
        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            background: #3a3a3a;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #4a4a4a;
        }
        
        .language-switch button {
            padding: 8px 16px;
            background: transparent;
            color: #aaa;
            border: none;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-switch button:hover {
            background: #4a4a4a;
            color: #e0e0e0;
        }
        
        .language-switch button.active {
            background: #4a9eff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Language Switch -->
    <div class="language-switch">
        <button id="langEt" class="active" onclick="switchLanguage('et')">EST</button>
        <button id="langEn" onclick="switchLanguage('en')">ENG</button>
    </div>
    
    <div class="container">
        <h1 >Solaris</h1>
        <nav class="menu">
            <a href="client/editor.html" class="menu-link" data-i18n="app.editor">Editor</a>
            <a href="client/performer.html" class="menu-link"  data-i18n="app.performer">Performer</a>
        </nav>
        <p class="description" data-i18n="app.description">
            Software for performance piece "Solaris"
        </p>
    </div>
    
    <script>
        // Switch language function
        async function switchLanguage(lang) {
            await window.i18n.changeLanguage(lang);
            updateLanguageButtons();
        }
        
        // Update language button states
        function updateLanguageButtons() {
            const currentLang = window.i18n.getCurrentLanguage();
            document.getElementById('langEt').classList.toggle('active', currentLang === 'et');
            document.getElementById('langEn').classList.toggle('active', currentLang === 'en');
        }
        
        // Initialize translations
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.init();
            updateLanguageButtons();
        });
    </script>
</body>
</html>
