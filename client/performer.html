<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris - Esitaja</title>
    <script type="module" src="../translations/i18n.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }
        
        .header a {
            color: #4a9eff;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group label {
            color: #aaa;
            font-size: 0.9em;
        }
        
        .control-group input {
            padding: 10px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1em;
            width: 120px;
        }
        
        .control-group input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .volume-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #3a3a3a;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            border: none;
        }
        
        .volume-value {
            text-align: center;
            color: #4a9eff;
            font-weight: bold;
        }
        
        button {
            padding: 12px 30px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #3a8eef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        button.hidden {
            display: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .status.connected {
            background: #2d5016;
            border: 1px solid #4a8c2a;
            color: #90ee90;
        }
        
        .status.disconnected {
            background: #5a1616;
            border: 1px solid #8a2a2a;
            color: #ff8a8a;
        }
        
        .display-area {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 40px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .display-text {
            font-size: 2.5em;
            color: #4a9eff;
            word-wrap: break-word;
            max-width: 100%;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .placeholder-text {
            font-size: 1.5em;
            color: #666;
            font-style: italic;
        }
        
        /* Time display */
        .time-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(42, 42, 42, 0.95);
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #4a9eff;
            z-index: 10000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        
        .time-display .time-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .time-display .time-value {
            font-size: 2em;
            color: #4a9eff;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        /* Lock overlay */
        .lock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            cursor: pointer;
        }
        
        .lock-overlay.active {
            display: flex;
        }
        
        .lock-message {
            text-align: center;
            color: #4a9eff;
        }
        
        .lock-message h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .lock-message p {
            font-size: 1.5em;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .display-text {
                font-size: 1.8em;
            }
            
            .lock-message h2 {
                font-size: 2em;
            }
            
            .lock-message p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Time Display (always visible, even on locked screen) -->
    <div class="time-display">
        <div class="time-label" data-i18n="performer.currentTime">Current Time</div>
        <div class="time-value" id="timeDisplay">00:00</div>
    </div>
    
    <!-- Lock Overlay -->
    <div class="lock-overlay" id="lockOverlay">
        <div class="lock-message">
            <h2 data-i18n="performer.locked">üîí LOCKED</h2>
            <p data-i18n="performer.unlockHint">Triple-click/tap to unlock</p>
        </div>
    </div>

    <div id="audioUnlockScreen" style="
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000;
    color: #4a9eff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 99999;
">
    <h2 style="margin-bottom: 20px;" data-i18n="performer.enableAudioTitle">üîä Enable Audio</h2>
    <button id="enableAudioBtn" style="
        padding: 16px 40px;
        font-size: 1.2em;
        background: #4a9eff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    " data-i18n="performer.tapToStart">

    </button>

    <div id="mainDiv" class="container" style="display:none;">
        <div class="header">
            <h1 data-i18n="performer.title">Solaris - Performer</h1>
            <a href="../index.html" data-i18n="common.backToMenu">‚Üê Back to Main Menu</a>
        </div>
        
        
        
        <!-- Controls Section -->
        <section class="section">
            <div class="controls">
                <div class="control-group">
                    <label for="channelInput" data-i18n="performer.channel">Channel (1-12):</label>
                    <input type="number" id="channelInput" min="1" max="12" value="1">
                </div>
                
                <div class="volume-control">
                    <label for="volumeSlider" data-i18n="performer.volume">Volume:</label>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="80">
                    <div class="volume-value" id="volumeValue">80%</div>
                </div>
                
<!--                <button id="enableAudioBtn">Enable Audio</button>-->
                <button id="connectBtn" class="hidden" data-i18n="performer.connect">Connect</button>
                <button id="lockBtn" data-i18n="performer.lockMode">Lock Mode</button>
            </div>
            
            <div id="statusDisplay" class="status disconnected" data-i18n="performer.connectingToServer">
                Connecting to server...
            </div>
        </section>
        
        <!-- Display Area -->
        <div class="display-area">
            <div id="displayText" class="placeholder-text" data-i18n="performer.waitingForMessages">
                Waiting for messages...
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket connection
        let ws = null;
        let currentChannel = 1;
        let volumeLevel = 0.8; // 0.0 to 1.0
        let isLocked = false;
        let clickCount = 0;
        let clickTimer = null;
        
        // DOM elements
        const channelInput = document.getElementById('channelInput');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const enableAudioBtn = document.getElementById('enableAudioBtn');
        const connectBtn = document.getElementById('connectBtn');
        const lockBtn = document.getElementById('lockBtn');
        const statusDisplay = document.getElementById('statusDisplay');
        const displayText = document.getElementById('displayText');
        const lockOverlay = document.getElementById('lockOverlay');
        
        let audioContext = null;
        let gainNode = null;
        let audioEnabled = false;
        const audioBufferCache = {}; // cache decoded AudioBuffers: key -> AudioBuffer
        
        // Load saved channel from localStorage
        function loadChannel() {
            const savedChannel = localStorage.getItem('solaris_channel');
            if (savedChannel) {
                const channel = parseInt(savedChannel);
                if (channel >= 1 && channel <= 12) {
                    currentChannel = channel;
                    channelInput.value = channel;
                }
            }
        }
        
        // Save channel to localStorage
        function saveChannel() {
            localStorage.setItem('solaris_channel', currentChannel.toString());
        }
        
        // Update status display
        function updateStatus(message, connected) {
            statusDisplay.textContent = message;
            statusDisplay.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }
        
        // Connect to WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket('wss://live.uuu.ee:1234');
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus(window.i18n.t('performer.connectedToServerChannel', { channel: currentChannel }), true);
                    connectBtn.classList.add('hidden');
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus(window.i18n.t('performer.disconnectedFromServer'), false);
                    connectBtn.classList.remove('hidden');
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus(window.i18n.t('performer.connectionError'), false);
                };
                
                ws.onmessage = (event) => {
                    console.log('Received message:', event.data);
                    handleMessage(event.data);
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateStatus(window.i18n.t('performer.failedToConnect', { error: error.message }), false);
                connectBtn.classList.remove('hidden');
            }
        }
        
        // Handle incoming WebSocket message
        function handleMessage(message) {
            // Check for time message format: 'time|seconds'
            if (message.startsWith('time|')) {
                const timeInSeconds = parseInt(message.split('|')[1]);
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = timeInSeconds % 60;
                const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.getElementById('timeDisplay').textContent = timeStr;
                return;
            }
            
            // Expected format: 'play|channel|fileName|text'
            const parts = message.split('|');
            
            if (parts.length >= 4 && parts[0].trim().toLowerCase() === 'play') {
                const channel = parseInt(parts[1].trim());
                const fileName = parts[2].trim();
                const text = parts[3].trim(); 
                
                if (channel===0 || channel===currentChannel) { // channel 0 means: for everyone
                  // Display the text
                  displayText.textContent = text;
                  displayText.className = 'display-text';
                  console.log("Play in channel: ", currentChannel, channel, fileName);
                  // Play the audio file
                  playAudio(fileName); 
                } else {
                  console.log("Message ignored for channel", channel);
                }
            } else {
                console.warn('Unexpected message format:', message);
            }
        }
        
        // Utility: build audio file path from filename
        function buildAudioPath(fileName) {
            const cleanFileName = fileName.replace('.mp3', '');
            return `../audio/audiofiles/${cleanFileName}.mp3`;
        }
        
        // Play audio using WebAudio if available and unlocked; otherwise fallback to HTMLAudio
        async function playAudio(fileName) {
            const audioPath = buildAudioPath(fileName);
            console.log('Playing audio:', audioPath);
            
            // Prefer WebAudio if audioContext is available and enabled
            if (audioContext && audioEnabled) {
                try {
                    let buffer = audioBufferCache[audioPath];
                    if (!buffer) {
                        // Fetch, decode, cache
                        const res = await fetch(audioPath, {cache: 'no-store'});
                        if (!res.ok) throw new Error('Network response was not ok: ' + res.status);
                        const arrayBuffer = await res.arrayBuffer();
                        buffer = await audioContext.decodeAudioData(arrayBuffer.slice(0)); // slice to ensure transferrable copy
                        audioBufferCache[audioPath] = buffer;
                    }
                    // Create source and play
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(gainNode || audioContext.destination);
                    
                    source.onended = () => {
                        displayText.textContent = window.i18n.t('performer.waitingForMessages');
                        displayText.className = 'placeholder-text';
                    };
                    
                    source.start(0);
                    console.log('WebAudio playback started for', audioPath);
                    return;
                } catch (err) {
                    console.warn('WebAudio playback failed, falling back to HTMLAudio:', err);
                    // continue to fallback
                }
            }
            
            // Fallback to HTMLAudio element (attempt to set playsinline for iOS)
            try {
                const audio = new Audio(audioPath);
                audio.playsInline = true; // for iOS Safari
                audio.setAttribute('playsinline', '');
                audio.volume = volumeLevel;
                audio.play().then(() => {
                    console.log('HTMLAudio playback started for', audioPath);
                }).catch(error => {
                    console.error('HTMLAudio playback failed:', error);
                    // Show helpful message for mobile browsers
                    alert('Error playing audio file: ' + audioPath + '\n' + (error && error.message ? error.message : String(error)) + '\n\nTip: On iOS you must first tap "Enable Audio" (a direct user gesture) to allow playback. If you already pressed it, please ensure the page was interacted with after enabling audio.');
                });
                
                audio.addEventListener('ended', () => {
                    displayText.textContent = window.i18n.t('performer.waitingForMessages');
                    displayText.className = 'placeholder-text';
                });
            } catch (error) {
                console.error('Playback failed:', error);
                alert('Error playing audio file: ' + audioPath + '\n' + (error && error.message ? error.message : String(error)));
            }
        }
        
        // Channel input handler
        channelInput.addEventListener('change', (e) => {
            const value = parseInt(e.target.value);
            if (value >= 1 && value <= 12) {
                currentChannel = value;
                saveChannel();
                const statusMsg = window.i18n.t('performer.channelChanged', { channel: currentChannel }) + 
                    (ws && ws.readyState === WebSocket.OPEN ? ' (' + window.i18n.t('common.connected') + ')' : ' (' + window.i18n.t('common.disconnected') + ')');
                updateStatus(statusMsg, ws && ws.readyState === WebSocket.OPEN);
            } else {
                channelInput.value = currentChannel;
            }
        });
        
        // Volume slider handler
        volumeSlider.addEventListener('input', (e) => {
            const value = parseInt(e.target.value);
            volumeLevel = value / 100;
            volumeValue.textContent = value + '%';
            // If using WebAudio, adjust gain node immediately
            if (gainNode) {
                gainNode.gain.setTargetAtTime(volumeLevel, audioContext.currentTime, 0.01);
            }
        });
        
        // Enable Audio button handler
        enableAudioBtn.addEventListener('click', async () => {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (err) {
                    console.error('Web Audio API not supported:', err);
                    audioContext = null;
                }
            }
            
            // open screen
            document.getElementById('audioUnlockScreen').style.display = 'none';
            document.getElementById('mainDiv').style.display = 'block';
            
            if (audioContext) {
               
                    
            
                try {
                    // Create gain node if not present
                    if (!gainNode) {
                        gainNode = audioContext.createGain();
                        gainNode.gain.value = volumeLevel;
                        gainNode.connect(audioContext.destination);
                    }
                    
                    // Resume audio context as a direct user gesture
                    await audioContext.resume();
                    audioEnabled = true;
                    
                    // Some iOS versions require a sound to be produced on gesture to unlock audio.
                    // Create a silent buffer and play it immediately to ensure the audio system is unlocked.
                    try {
                        const sampleRate = audioContext.sampleRate || 44100;
                        const buffer = audioContext.createBuffer(1, sampleRate * 0.01, sampleRate); // 10ms silent buffer
                        
                        // short click to enable audio on iPhone
                        const data = buffer.getChannelData(0);
                        for (let i = 0; i < data.length; i++) {
                            data[i] = Math.sin((i / 50) * Math.PI * 2) * 0.001; // very quiet click
                        }
                        
                        
                        const source = audioContext.createBufferSource();
                        source.buffer = buffer;
                        source.connect(gainNode);
                        console.log('AudioContext state:', audioContext.state);
                        source.start(0);
                        source.stop(0);
                    } catch (unlockErr) {
                        console.warn('Silent buffer unlock failed:', unlockErr);
                    }
                    
                    enableAudioBtn.textContent = 'Audio Enabled ‚úì';
                    enableAudioBtn.disabled = true;
                    enableAudioBtn.style.background = '#2d5016';
                    console.log('Audio context enabled');
                    
                } catch (err) {
                    console.error('Failed to enable audio context:', err);
                    alert('Failed to enable Web Audio: ' + (err && err.message ? err.message : String(err)));
                }
            } else {
                // No AudioContext available; try a fallback: create and play a short HTMLAudio in response to gesture
                try {
                    const dummy = new Audio();
                    // Create a tiny silent WAV data URI (1 sample) or use a short base64 silence if available.
                    // For simplicity, try to play an empty audio element (may still fail).
                    dummy.volume = 0.1;
                    dummy.src = 'sine.mp3'
                    await dummy.play();
                    audioEnabled = true;
                    enableAudioBtn.textContent = window.i18n.t('performer.audioEnabledCheck');
                    enableAudioBtn.disabled = true;
                    enableAudioBtn.style.background = '#2d5016';
                    console.log('Fallback HTMLAudio enabled by user gesture');
                } catch (err) {
                    console.error('Fallback audio enable failed:', err);
                    alert('Unable to enable audio in this browser: ' + (err && err.message ? err.message : String(err)));
                }
            }
        });
        
        // Connect button handler
        connectBtn.addEventListener('click', () => {
            connectWebSocket();
        });
        
        // Lock mode handler
        lockBtn.addEventListener('click', () => {
            isLocked = true;
            lockOverlay.classList.add('active');
        });
        
        // Triple-click/tap to unlock
        lockOverlay.addEventListener('pointerdown', () => {
            clickCount++;
            
            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 800); // Reset if clicks aren't fast enough
            }
            
            if (clickCount === 3) {
                clearTimeout(clickTimer);
                clickCount = 0;
                isLocked = false;
                lockOverlay.classList.remove('active');
            }
        });
        
        // Prevent touch events on overlay from propagating
        lockOverlay.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });
        
        // Initialize translations, then start application
        document.addEventListener('DOMContentLoaded', async () => {
            await window.i18n.init();
            // Initialize after translations are ready
            loadChannel();
            connectWebSocket();
        });
    </script>
