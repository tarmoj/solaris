<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris - Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }
        
        .header a {
            color: #4a9eff;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .section h2 {
            color: #4a9eff;
            margin-bottom: 20px;
            border-bottom: 2px solid #3a3a3a;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.9em;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1em;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-inline {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .form-inline {
                grid-template-columns: 1fr;
            }
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 30px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #3a8eef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        button.secondary {
            background: #555;
        }
        
        button.secondary:hover:not(:disabled) {
            background: #666;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .status.success {
            background: #2d5016;
            border: 1px solid #4a8c2a;
            color: #90ee90;
        }
        
        .status.error {
            background: #5a1616;
            border: 1px solid #8a2a2a;
            color: #ff8a8a;
        }
        
        .status.info {
            background: #1a3a5a;
            border: 1px solid #2a5a8a;
            color: #8ac8ff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        thead {
            background: #3a3a3a;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #4a4a4a;
        }
        
        th {
            color: #4a9eff;
            font-weight: 600;
        }
        
        tbody tr:hover {
            background: #333;
        }
        
        .play-btn {
            padding: 6px 12px;
            font-size: 0.85em;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solaris - Editor</h1>
            <a href="../index.html">‚Üê Back to Main Menu</a>
        </div>
        
        <!-- New Command Section -->
        <section class="section">
            <h2>New Command</h2>
            <form id="commandForm">
                <div class="form-group">
                    <label for="commandText">Command Text:</label>
                    <textarea id="commandText" placeholder="Enter the text to convert to speech..." required></textarea>
                </div>
                
                <div class="form-inline">
                    <div class="form-group">
                        <label for="fileName">File Name (without extension):</label>
                        <input type="text" id="fileName" placeholder="e.g., greeting001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="channel">Channel (1-12, 0 -  send to all):</label>
                        <input type="number" id="channel" min="0" max="12" value="1" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="time">Time (MM:SS):</label>
                    <input type="text" id="time" placeholder="00:00" pattern="[0-9]{2}:[0-9]{2}" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" id="sendBtn">Send</button>
                    <button type="button" id="listenBtn" class="secondary" disabled>Listen</button>
                </div>
                
                <div id="commandStatus" class="status hidden"></div>
            </form>
        </section>
        
        <!-- Events Table Section -->
        <section class="section">
            <h2>Events</h2>
            <button type="button" id="refreshBtn" class="secondary">Refresh Events</button>
            <button type="button" id="testBtn" class="secondary">Test Event</button>
            <div id="eventsStatus" class="status hidden"></div>
            <div class="table-wrapper">
                <table id="eventsTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Channel</th>
                            <th>File Name</th>
                            <th>Text</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="eventsBody">
                        <tr>
                            <td colspan="5" style="text-align: center; color: #999;">Loading events...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    
    <script>
        // WebSocket connection
        let ws = null;
        let lastGeneratedFile = null;
        
        function connectWebSocket() {
            try {
                ws = new WebSocket('wss://live.uuu.ee:1234');
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    showStatus('commandStatus', 'Connected to server', 'success');
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    showStatus('commandStatus', 'Disconnected from server. Reconnecting...', 'error');
                    // Attempt to reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showStatus('commandStatus', 'Connection error. Check console for details.', 'error');
                };
                
                ws.onmessage = (event) => {
                    console.log('Received message:', event.data);
                    // Handle server responses if needed
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                showStatus('commandStatus', 'Failed to connect to server: ' + error.message, 'error');
            }
        }
        
        // Initialize WebSocket connection
        connectWebSocket();
        
        // Form submission handler
        document.getElementById('commandForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const text = document.getElementById('commandText').value.trim();
            let fileName = document.getElementById('fileName').value.trim();
            const channel = document.getElementById('channel').value;
            let time = document.getElementById('time').value.trim();
            
            // Validate and fix filename (replace spaces with underscores)
            fileName = fileName.replace(/\s+/g, '_');
            document.getElementById('fileName').value = fileName;
            
            // Validate time format (MM:SS)
            const timePattern = /^[0-9]{2}:[0-9]{2}$/;
            if (!timePattern.test(time)) {
                showStatus('commandStatus', 'Invalid time format. Please use MM:SS (e.g., 05:30)', 'error');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                showStatus('commandStatus', 'Not connected to server. Please wait...', 'error');
                return;
            }
            
            // Format message: "generate | text | filename | channel | time"
            const message = `generate | ${text} | ${fileName} | ${channel} | ${time}`;
            
            try {
                ws.send(message);
                lastGeneratedFile = { fileName, channel };
                showStatus('commandStatus', 'Command sent successfully! File will be available at: audio/audiofiles/' + fileName + '.mp3', 'success');
                
                // Enable listen button after a delay to allow file generation
                setTimeout(() => {
                    document.getElementById('listenBtn').disabled = false;
                }, 5000);
                
                // Refresh events table after a short delay
                setTimeout(() => {
                    loadEvents();
                }, 2000);
            } catch (error) {
                showStatus('commandStatus', 'Failed to send command: ' + error.message, 'error');
            }
        });
        
        // Listen button handler
        document.getElementById('listenBtn').addEventListener('click', () => {
            if (lastGeneratedFile) {
                playAudioFile(lastGeneratedFile.channel, lastGeneratedFile.fileName);
            }
        });
        
        // Refresh button handler
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadEvents();
        });
        
        document.getElementById('testBtn').addEventListener('click', () => {
           try {
                ws.send("test");
                showStatus('commandStatus', 'Test command sent.');
            } catch (error) {
                showStatus('commandStatus', 'Failed to test send command: ' + error.message, 'error');
            } 
        });
        
        // Function to show status messages
        function showStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.classList.remove('hidden');
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 5000);
            }
        }
        
        // Function to load events from events.txt
        async function loadEvents() {
            try {
                showStatus('eventsStatus', 'Loading events...', 'info');
                
                // Fetch events.txt,  from parent directory (relative to client folder, force to reload)
                const response = await fetch(`../events.txt?nocache=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load events.txt: ' + response.statusText);
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.trim());
                console.log("Lines read: ", lines)
                
                const tbody = document.getElementById('eventsBody');
                tbody.innerHTML = '';
                
                if (lines.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">No events found</td></tr>';
                    showStatus('eventsStatus', 'No events found in events.txt', 'info');
                    return;
                }
                
                // Parse each line: Time|Channel|FileName|Text
                lines.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length >= 4) {
                        const [time, channel, fileName, ...textParts] = parts;
                        const text = textParts.join('|'); // Rejoin in case text contains |
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${escapeHtml(time)}</td>
                            <td>${escapeHtml(channel)}</td>
                            <td>${escapeHtml(fileName)}</td>
                            <td>${escapeHtml(text)}</td>
                            <td><button class="play-btn" onclick="playAudioFromRow('${escapeHtml(channel)}', '${escapeHtml(fileName.replace('.mp3', ''))}')">Play</button></td>
                        `;
                        tbody.appendChild(row);
                    }
                });
                
                showStatus('eventsStatus', `Loaded ${lines.length} event(s) successfully`, 'success');
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsBody').innerHTML = '<tr><td colspan="5" style="text-align: center; color: #ff8a8a;">Error loading events: ' + escapeHtml(error.message) + '</td></tr>';
                showStatus('eventsStatus', 'Error loading events: ' + error.message, 'error');
            }
        }
        
        // Function to play audio file
        function playAudioFile(channel, fileName) {
            // Remove .mp3 extension if present
            fileName = fileName.replace('.mp3', '');
            
            // Construct path: ../audio/channel/fileName.mp3
            const audioPath = `../audio/audiofiles/${fileName}.mp3`;
            
            console.log('Playing audio:', audioPath);
            
            const audio = new Audio(audioPath);
            audio.play().then(() => {
                console.log('Playing audio file:', audioPath);
            }).catch(error => {
                if (error.name === 'AbortError') {
                    console.log('Playback ended normally.');
                } else {
                    console.error('Playback failed:', error);
                    alert('Error playing audio file: ' + audioPath + '\n' + error.message);
                }
            });
        }
        
        // Global function for play buttons in table
        window.playAudioFromRow = function(channel, fileName) {
            playAudioFile(channel, fileName);
        };
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load events on page load
        loadEvents();
    </script>
</body>
</html>
